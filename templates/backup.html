{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Backup & Restore</h1>
    
    <div class="mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Download Backup</h2>
        <p class="text-gray-600 mb-4">Download a backup of your Policy Tracker data.</p>
        <div class="flex gap-4">
            <a href="{{ url_for('download_backup', type='db') }}" 
               class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-database mr-2"></i>Download Database (.db)
            </a>
            <a href="{{ url_for('download_backup', type='json') }}" 
               class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-200">
                <i class="fas fa-file-code mr-2"></i>Download JSON
            </a>
        </div>
    </div>

    <div class="border-t pt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Restore from Backup</h2>
        <p class="text-gray-600 mb-4">Upload a backup file to restore your data. This will overwrite current data!</p>
        <form method="POST" action="{{ url_for('restore_backup') }}" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="backup_file" accept=".db,.json" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    onclick="return confirm('Are you sure you want to restore from this backup? This will overwrite all current data!')"
                    class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">
                <i class="fas fa-upload mr-2"></i>Restore Backup
            </button>
        </form>
    </div>
</div>
{% endblock %}
