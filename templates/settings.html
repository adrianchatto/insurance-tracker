{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Settings</h1>
    
    <form method="POST">
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Currency Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Currency Symbol</label>
                    <input type="text" name="currency_symbol" value="{{ settings.currency_symbol }}" 
                           placeholder="$"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">e.g., $, £, €, ¥</p>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Currency Code</label>
                    <select name="currency_code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="USD" {% if settings.currency_code == 'USD' %}selected{% endif %}>USD - US Dollar ($)</option>
                        <option value="GBP" {% if settings.currency_code == 'GBP' %}selected{% endif %}>GBP - British Pound (£)</option>
                        <option value="EUR" {% if settings.currency_code == 'EUR' %}selected{% endif %}>EUR - Euro (€)</option>
                        <option value="JPY" {% if settings.currency_code == 'JPY' %}selected{% endif %}>JPY - Japanese Yen (¥)</option>
                        <option value="AUD" {% if settings.currency_code == 'AUD' %}selected{% endif %}>AUD - Australian Dollar (A$)</option>
                        <option value="CAD" {% if settings.currency_code == 'CAD' %}selected{% endif %}>CAD - Canadian Dollar (C$)</option>
                        <option value="CHF" {% if settings.currency_code == 'CHF' %}selected{% endif %}>CHF - Swiss Franc (Fr)</option>
                        <option value="CNY" {% if settings.currency_code == 'CNY' %}selected{% endif %}>CNY - Chinese Yuan (¥)</option>
                        <option value="INR" {% if settings.currency_code == 'INR' %}selected{% endif %}>INR - Indian Rupee (₹)</option>
                        <option value="ZAR" {% if settings.currency_code == 'ZAR' %}selected{% endif %}>ZAR - South African Rand (R)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-8 border-t pt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Notification Settings</h2>
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" name="notification_enabled" id="notification_enabled" 
                           {% if settings.notification_enabled %}checked{% endif %} class="mr-2">
                    <label for="notification_enabled" class="text-gray-700">Enable email notifications</label>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Notification Days Before Expiry</label>
                    <input type="number" name="notification_days" value="{{ settings.notification_days }}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="mb-8 border-t pt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">SMTP Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">SMTP Server</label>
                    <input type="text" name="smtp_server" value="{{ settings.smtp_server }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">SMTP Port</label>
                    <input type="number" name="smtp_port" value="{{ settings.smtp_port }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">SMTP Username</label>
                    <input type="text" name="smtp_username" value="{{ settings.smtp_username }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">SMTP Password</label>
                    <input type="password" name="smtp_password" placeholder="Leave blank to keep current"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-semibold mb-2">From Email</label>
                    <input type="email" name="smtp_from_email" value="{{ settings.smtp_from_email }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <div class="flex items-center">
                        <input type="checkbox" name="smtp_use_tls" id="smtp_use_tls" 
                               {% if settings.smtp_use_tls %}checked{% endif %} class="mr-2">
                        <label for="smtp_use_tls" class="text-gray-700">Use TLS</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                Save Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
